<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Students</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<div th:include="fragments/navbar.html"></div>

<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
  Inserir
</button>

<!-- Modal -->

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="myModalLabel">Formulário</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- Formulário -->
        <form id="meuFormulario">
          <div class="form-group">
            <label for="idPerson">ID Person:</label>
            <input type="text" class="form-control" id="idPerson" name="idPerson">
          </div>
          <div class="form-group">
            <label for="course">Curso:</label>
            <input type="text" class="form-control" id="course" name="course">
          </div>
          <div class="form-group">
            <label for="grade">Nota de Entrada:</label>
            <input type="number"  min="1" max="10" class="form-control" id="grade" name="grade">
          </div>
          <!-- Adicione mais campos conforme necessário -->
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
        <button type="button" class="btn btn-primary" onclick="enviarFormulario()">Enviar</button>
      </div>
    </div>
  </div>
</div>



<!-- Tabela -->
<table id="personsTable">
  <thead>
  <tr>
    <th>ID Estudante</th>
    <th>Curso</th>
    <th>Nota de Entrada</th>
  </tr>
  </thead>
  <tbody id="personTableBody">
  <!-- Os dados da requisição serão adicionados aqui -->
  </tbody>
  <script src="../static/students.js"></script>
</table>


</body>
</html>
