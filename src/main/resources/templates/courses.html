<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cursos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<div th:include="fragments/navbar.html"></div>

<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
    Inserir
</button>

<!-- Modal -->

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel">Formulário</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <!-- Formulário -->
                <form id="meuFormulario">
                    <div class="form-group">
                        <label for="codeCourse">Código do Curso:</label>
                        <input type="text" class="form-control" id="codeCourse" name="codeCourse">
                    </div>
                    <div class="form-group">
                        <label for="nome">Nome:</label>
                        <input type="text" class="form-control" id="nome" name="nome">
                    </div>
                    <div class="form-group">
                        <label for="description">Descrição:</label>
                        <input type="text" class="form-control" id="description" name="description">
                    </div>
                    <div class="form-group">
                        <label for="menu">Ementa:</label>
                        <input type="text" class="form-control" id="menu" name="menu">
                    </div>
                    <div class="form-group">
                        <label for="institution">Instituição :</label>
                        <input type="text" class="form-control" id="institution" name="institution">
                    </div>
                    <div class="form-group">
                        <label for="creation">Criação :</label>
                        <input type="date" class="form-control" id="creation" name="creation">
                    </div>
                    <!-- Adicione mais campos conforme necessário -->
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                <button type="button" class="btn btn-primary" onclick="enviarFormulario()">Enviar</button>
            </div>
        </div>
    </div>
</div>

<!-- Table -->
<table id="personsTable">
    <thead>
    <tr>
        <th>Código do Curso</th>
        <th>Nome</th>
        <th>Descrição</th>
        <th>Ementa</th>
        <th>Instituição</th>
        <th>Criação</th>
    </tr>
    </thead>
    <tbody id="personTableBody">
    <!-- Os dados da requisição serão adicionados aqui -->
    </tbody>
    <script src="../static/courses.js"></script>
</table>


</body>
</html>
